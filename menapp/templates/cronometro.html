{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        {% include 'barra.html' %}
        <h1>aca va el cronometro</h1>
        <form class="form-content" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.ciclos|as_crispy_field }}
            </div>
            <div class="form-group">
                {{ form.estudio|as_crispy_field }}
            </div>
            <div class="form-group">
                {{ form.descanso|as_crispy_field }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4" href>Continuar</button>
            </div>
        </form>
    </body>
</html>
