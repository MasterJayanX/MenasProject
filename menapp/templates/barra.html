<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            .p1{
                font-family: 'Roboto', sans-serif;
            }
            #barra{
                margin:0;
                padding:14px;
                list-style:none;
                text-transform:uppercase;
                background-color: #b67dbd;
                border-radius: 10px;
                box-shadow:0 0 5px 0 #f2f2f2
            }

            #barra li{
                display: inline;
                margin:0 30px;
                border:1px solid rgba(0,0,0,0.1);
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <ul id="barra">
            <li><a href="{% url 'menu' %}" class="p1">Men&uacute;</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'cuestionario' %}" class="p1">Cuestionario</a></li>
            {% endif %}
            <li><a href="{% url 'temporizador' %}" class="p1">Temporizador</a></li>
            <li class="p1">Flashcards</li>
            {% if user.is_authenticated %}
            <li id="perfil">
                <p class="p1">Usuario:<br>{{ user.username }}</p>
                <a href="{% url 'logout' %}" class="p1">Cerrar sesi&oacute;n</a>
            </li>
            {% else %}
            <li id="login">
                <a href="{% url 'login' %}" class="p1">Iniciar sesi&oacute;n</a><br><br>
                <a href=" {% url 'register' %}" class="p1">Crear cuenta</a>
            </li>
            {% endif %}
        </ul>
        
    </body>
</html>
