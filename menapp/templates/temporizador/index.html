<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js"></script>
</head>

<body>
    <div class="toolbar">
        <div class="initial">
            <form>
                <input type="text" id="hour">
                <span id="hourLabel">Horas</span>
        
                <input type="text" id="minute">
                <span id="minuteLabel">Minutos</span>
        
                <input type="text" id="second">
                <span id="secondLabel">Segundos</span>
            </form>
            
            <button id="countup">Iniciar cronómetro</button>
    
            <button type="button" id="countdown">Iniciar temporizador</button>
        </div>

        <span id="hint">Contando hacia atrás 12:20:00</span>

        <button type="button" id="clear">Cuenta regresiva vacía</button>
        <button type="button" id="pause">Pausar temporizador</button>
        <button type="button" id="restart">Reclock</button>
        <button type="button" id="resume">Reanudar temporizador</button>
        <div>

        </div>
    </div>
    <span id="time">00:00:00</span>
</body>

</html>
