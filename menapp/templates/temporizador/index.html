{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Men&aacute;s</title>
	<link rel="stylesheet" href="https://unpkg.com/bulma">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="{% static 'estilos.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'lyda.ico' %}">
	<style>            
		html {
			background: rgb(78,94,188);
			background: linear-gradient(0deg, rgba(78,94,188,1) 0%, rgba(152,109,133,1) 20%, rgba(160,107,164,1) 35%, rgba(183,133,175,1) 50%, rgba(223,161,195,1) 70%, rgba(229,168,197,1) 85%, rgba(234,174,198,1) 100%);
			background-repeat:no-repeat;
			background-size: auto 70em;
		}
		.section{
			margin-top:2em
		}
	</style>
</head>

<body>
	{% include "barra.html" %}
	<section class="section">
		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div id="contenedorInputs">
					<div class="field">
						<label class="label">Minutos</label>
						<div class="control">
							<input class="input" id="minutos" type="number" placeholder="Minutos">
						</div>
					</div>
					<div class="field">
						<label class="label">Segundos</label>
						<div class="control">
							<input class="input" id="segundos" type="number" placeholder="Segundos">
						</div>
					</div>
				</div>
				<h2 id="tiempoRestante">00:00.0</h2>
				<button id="btnIniciar" class="button is-success"><span class="mdi mdi-play"></span></button>
				<button id="btnPausar" class="button is-success"><span class="mdi mdi-pause"></span></button>
				<button id="btnDetener" class="button is-success"><span class="mdi mdi-stop"></span></button>
				<br>
			</div>
		</div>
	</section>
	<script src="{% static 'script.js' %}"></script>
</body>

</html>
