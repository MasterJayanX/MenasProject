{% load static %}
{% block content %}
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'lyda.ico' %}">
        <title>Men&aacute;s</title>
    </head>
    <body>
        {% include "barra.html" %}
        <a href="{% url 'nuevoresumen' %}">Subir un nuevo Resumen</a>
            <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="10" aria-describedby="mydesc">
            <thead>
                <tr>
                    <th id="titulo">Titulo del Resumen</th>
                </tr>
            </thead>
            <tbody>
                {% for resumen in lista_resumenes %}
                    {% if resumen.usuario == user.username %}
                        <tr>
                            <td><a href="{% url 'ver_resumen' resumen.pk %}">{{ resumen.titulo }}</a></td>
                            <td>
                                <form method="POST" action="{% url 'borrar_resumen' resumen.pk %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
{% endblock %}
