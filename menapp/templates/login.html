{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin:0;
                box-sizing: border-box;
            }
            #contenedor{
                position: static;
                border: 3px solid black;
                margin:300px auto;
                height: 300px;
                width: 400px;
                text-align: center;
            }
            .form-content{
                padding: 30px;
            }
            .form-group{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="contenedor">
            <form class="form-content" enctype="multipart/form-data" method='POST'>
                {% csrf_token %}
                <div class="form-group" id="1">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="form-group" id="2">
                    {{ form.password|as_crispy_field }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock %}
