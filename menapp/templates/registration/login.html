{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Registro</title>
        <meta charset="utf-8">
        <style>
            .p1{
                font-family: 'Roboto', sans-serif;
            }
            html {
                background: rgb(78,94,188);
                background: linear-gradient(0deg, rgba(78,94,188,1) 0%, rgba(152,109,133,1) 20%, rgba(160,107,164,1) 35%, rgba(183,133,175,1) 50%, rgba(223,161,195,1) 70%, rgba(229,168,197,1) 85%, rgba(234,174,198,1) 100%);
                text-align: center;
                background-repeat:no-repeat;
                background-size: auto 70em;
            }
            .login-form {
                text-align: center;
            }
            .sidenav{
                margin-top:5em;
            }
            #papa{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
            <h1 class="p1">Men&aacute;s</h1>
            <h2 class="p1">P&aacute;gina de inicio de sesi&oacute;n</h2>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form class="form-content" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.password|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-black" id="papa">Ingresar</button>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
