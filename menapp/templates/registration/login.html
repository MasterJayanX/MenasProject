{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<html>
    <head>
    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
            <h1>Men&aacute;s</h1>
            <h2>P&aacute;gina de inicio de sesi&oacute;n</h2>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form class="form-content" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.password|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-black">Ingresar</button>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
